<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>FlashOnline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="prefetch">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">FlashOnline</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Fastboot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adb.html">Sideload</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>连接设备</h1>
        <div>
            <p>状态: <span class="status-field">当前没有设备被连接</span></p>
            <button class="btn btn-primary btn-lg connect-button">选择设备</button>
            <!-- <button class="connect-button">Connect device</button> -->
        </div>

        <hr />
        <h1>刷入镜像到分区</h1>
        <div>
            <p>刷入rec后请手动重起至rec看查效果，目前不支持启动到rec<br />可以将分区改成任意可刷入分区，不局限于rec</p>
            <form class="flash-form">
                <label>刷入镜像:</label>
                <input type="file" class="form-control flash-file" id="inputGroupFile02" />
                <br />
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">分区</span>
                    <input type="text" name="flash-partition" class="form-control flash-partition" value="recovery" />
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2" value="Flash">刷入</button>
                </div>
                <!--
            <label for="flash-partition">分区:</label>
            <input type="text" name="flash-partition" class="flash-partition" />
            <input type="submit" value="Flash" />
            -->
            </form>
        </div>
        <hr />
        <h1>执行fastboot命令</h1>
        <p>命令开头无需添加fastboot</p>
        <div>
            <form class="command-form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">命令行</span>
                    <input type="text" name="command" class="form-control command-input" />
                    <button class="btn btn-outline-secondary" type="submit" id="button-addon2"
                        value="执行命令">执行命令</button>
                </div>
            </form>
            <nav id="navbar-example2" class="navbar navbar-light bg-light px-3">
                <a class="navbar-brand">执行返回</a>
            </nav>
            <div data-bs-spy="scroll" data-bs-target="#navbar-example2" data-bs-offset="0" class="scrollspy-example"
                tabindex="0">
                <pre class="result-field">当前没有命令返回</pre>
            </div>
        </div>
        <hr />
        <h1>刷入zip文件</h1>
        <div>
            <p>状态: <span class="factory-status-field"></span></p>
            <div class="progress">
                <div name="flash-progress" class="progress-bar factory-progress-bar" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!--<div class="progress">
            <div class="progress-bar factory-progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
         <progress class="factory-progress-bar" max="1" value="0"></progress> -->
            <button class="reconnect-button" style="display: none;">
                <h3>重连设备</h3>
            </button>
            <br />
            <form class="factory-form">
                <label for="factory-file">刷入原厂zip文件:<br />
                    不清楚fastboot下是否可以刷入第三方zip，慎用</label>
                <br />
                <div class="input-group">
                    <input type="file" name="factory-file" class="form-control factory-file" id="inputGroupFile02" />
                    <button type="submit" class="btn btn-outline-secondary" id="inputGroupFileAddon04">刷入</button>
                </div><br />
            </form>
        </div>
        <p>Coolapk @PPKun07<br /> 感谢GitHub大佬@kdrag0n<br />使用工具出现的一切意外概不负责</p>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/gh/PPKunOfficial/FlashOnline@master/res/fastboot.js/fastboot.mjs" type="module"></script>
<script src="https://cdn.jsdelivr.net/gh/PPKunOfficial/FlashOnline@master/res/fastboot.js/download.js" type="module"></script>
<script src="/res/fastboot.js/ui.js" type="module"></script>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PPKunOfficial/FlashOnline@master/res/css/fonts.css">
</html>
